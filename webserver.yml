---
- hosts: webserver
  remote_user: vagrant
  become: yes
  become_method: sudo
  connection: ssh
  gather_facts: yes
  tasks:
   - name: Install web components
     apt: name={{item}} state=present update_cache=yes
     with_items:
      - apache2
      - python-pip
      - python-virtualenv
     
   - name: Ensure apache2 started
      service: name=apache2 state=started enabled=yes
